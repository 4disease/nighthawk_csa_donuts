<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<head>
    <title></title>
    <div layout:fragment="metadata" th:remove="tag">
        <title>Class Repositories</title>
    </div>
</head>

<body>
    <div layout:fragment="content" th:remove="tag">
        <div class="row justify-content-center">
            <h1><strong>4 ways to build a Fibonacci series in Java</strong></h1>
        </div>
        <div class="block" style="margin: 2%">
            <form id="fibForm" action="/fib" method="GET" >
                <label for="fibseq">Type the nth number in the fibonacci sequence?</label>
                <input name="fibseq" id="fibseq" type="number" min="2" max="93" >
                <button>Go!</button>
            </form>
        </div>
        <div class="block" style="margin: 2%">
            <th:block th:each="fib : ${fibList}">
                <p th:text="'Init method  = ' + ${fib.getName()}"></p>
                <p th:text="'Init time = ' + ${fib.getTimeElapsed()}"></p>
                <p th:text="'Fibonacci Number = ' + ${fib.getNth()}"></p>
                <p th:text="'Fibonacci List = ' + ${fib.getList()}"></p>
                <p th:text="'Fibonacci HashMap = ' + ${fib.getHash()}"></p>
                <p th:text="'Fibonacci Algorithm = ' + ${fib.getSource()}"></p>
                <script src=[[${fib.getSource()}]]></script>   <!-- Not working -->
            </th:block>
         </div>
    </div>
</body>

</html>
